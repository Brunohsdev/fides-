<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FIDES+</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      body {
        background: linear-gradient(#708aff, #8027d3);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        background: rgb(81, 52, 212);
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.845);
        width: 90%;
        max-width: 400px;
        text-align: center;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 10px;
        color: #975bc8;
      }
      h2 {
        font-size: 1.2rem;
        margin-bottom: 20px;
        color: #e440d6;
      }
      label {
        display: block;
        margin: 10px 0 5px;
        font-weight: bold;
      }
      input {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
        margin-bottom: 10px;
      }
      .button-group {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 20px;
      }
      a.button, button.disabled {
        display: inline-block;
        background-color: #ffffff;
        color: rgba(10, 10, 10, 0.8);
        text-decoration: none;
        padding: 12px 20px;
        border-radius: 8px;
        border: none;
        cursor: not-allowed;
        transition: background 0.3s;
      }
      a.button {
        cursor: pointer;
      }
      a.button:hover {
        background-color: #0fff37;
      }
    </style>
</head>
<body>
  <div class="container">
    <h1>FIDES+</h1>
    <h2>√Årea de Login</h2>
    <label for="email">Email</label>
    <input type="email" id="email" required>

    <label for="password">Senha</label>
    <input type="password" id="password" required>

    <div class="button-group">
      <button class="disabled" disabled>Entrar</button>
      <a href="selecaoperfil.html" class="button">Criar nova conta</a>
      <button class="disabled" disabled>Recuperar conta</button>
    </div>
  </div>
</body>
</html>
