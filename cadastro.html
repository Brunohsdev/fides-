<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - FIDES+</title>
  <style>
    body {
      background: linear-gradient(135deg, #fceabb, #f8b500);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      width: 100%;
      margin-top: 20px;
      background-color: #6c5ce7;
      color: white;
      border: none;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #4834d4;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Cadastro FIDES+</h2>
    <form onsubmit="return handleSubmit(event)">
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" required>

      <label for="cpf">CPF</label>
      <input type="text" id="cpf" required>

      <label for="rg">RG</label>
      <input type="text" id="rg" required>

      <label for="nascimento">Data de nascimento</label>
      <input type="date" id="nascimento" required>

      <label for="cep">CEP</label>
      <input type="text" id="cep" required>

      <label for="endereco">Endereço</label>
      <input type="text" id="endereco">

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone">

      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="deficiencia">Tipo de deficiência oculta</label>
      <select id="deficiencia" required>
        <option value="">Selecione</option>
        <option value="tdah">TDAH</option>
        <option value="autismo_leve">Autismo Leve</option>
        <option value="ansiedade">Ansiedade</option>
        <option value="depressao">Depressão</option>
        <option value="outra">Outra</option>
      </select>

      <label for="descricao">Descreva brevemente suas necessidades</label>
      <textarea id="descricao" rows="4"></textarea>

      <button type="submit">Cadastrar</button>
    </form>
  </div>

  <script>
   
  function handleSubmit(event) {
    event.preventDefault();
    alert("Cadastro realizado com sucesso! (Simulação)");
    window.location.href = "paginadeperfil.html"; // Redireciona para a página de login
  }

  </script>
</body>
</html>
